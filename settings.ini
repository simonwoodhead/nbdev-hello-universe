[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = nbdev-hello-universe
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = nbdev_hello_universe
nbs_path = .
recursive = False
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = simonwoodhead
author_email = simon.woodhead@gmail.com
copyright = 2022 onwards, %(author)s
description = This is just me working through the nbdev tutorial, I got stuck last time on a version issue, so having another stab.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = simonwoodhead

